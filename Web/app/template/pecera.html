<script>

var temperatura;
var ph;
$(document).ready(function () {
    setInterval("ajaxs()", 1000)
});

function ajaxs() {
    $.ajax({
        type: "POST",
        url: '/data',
        async: true,
        success: function (data) {
            temperatura = data.temperatura
            ph=data.ph
            $("#data_temp").text(data.temperatura)
            $('#data_ph').text(data.ph)
        }
    });
}

// Data generated from http://www.bikeforums.net/professional-cycling-fans/1113087-2017-tour-de-france-gpx-tcx-files.html
Highcharts.setOptions({
    global: {
        useUTC: true
    }
});

var datos_phjs = {{datos_ph}};
var datos_temperaturajs = {{datos_temperatura}};
console.log( new Date(datos_phjs[0][0]))
var chart1 = new
Highcharts.setOptions({
    global: {
        useUTC: false
    }
});

// Create the chart
var chart1;


Highcharts.setOptions({
    global: {
        useUTC: false
    }
});

// Create the chart
Highcharts.stockChart('chart1', {
    chart: {
        type: "spline",
        events: {
            load: function () {
                var aux;
                // set up the updating of the chart each second
                var series = this.series[0];
                setInterval(function () {
                    var x = (new Date()).getTime(), // current time
                        y = parseFloat(temperatura);
                    if(temperatura!= aux){
                      series.addPoint([x, y], true, false);
                    }
                    aux = temperatura;
                }, 1000);
            }
        }
    },

    rangeSelector: {
        buttons: [{
            count: 60,
            type: 'minute',
            text: '1H'
        }, {
            count: 5,
            type: 'minute',
            text: '5M'
        }, {
            type: 'all',
            text: 'All'
        },{
            count: 10,
            type: 'minute',
            text: '10M'
        }],
        inputEnabled: true,
        selected: 'all',
        verticalAling: 'bottom'
    },

    xAxis: {
      title:{
        text:'Hora'
      },
      type: 'datetime',
      tickPixelInterval: 150
    },
    yAxis: {
        title: {
            text: 'Valor Recibido'
        },
        plotLines: [{
            value: 0,
            width: 1,
            color: '#808080'
        }]
    },
    tooltip: {
        formatter: function () {
            var s = '<b>' + Highcharts.dateFormat('%A, %b %e, %Y', this.x) + '</b>';

            $.each(this.points, function () {
                s += '<br/>Temperatura = ' + this.y +" °C";
            });
            return s;
        }
    },

    title: {
        text: 'Temperatura en tiempo real'
    },

    exporting: {
        enabled: true
    },
    series: [{
        name: 'Random data',
        data:datos_temperaturajs
    }]
});





// Now create the chart
var chart2;
Highcharts.stockChart('chart2', {

                var series = this.series[0];
                setInterval(function () {

                        y = parseFloat(ph);

                }, 1000);

    xAxis: {

      type: 'datetime',

    yAxis: {

            text: 'Valor Recibido'
        },
        plotLines: [{
            value: 0,
            width: 1,

        }]
    },
    tooltip: {
        formatter: function () {
            var s = '<b>' + Highcharts.dateFormat('%A, %b %e, %Y', this.x) + '</b>';

            $.each(this.points, function () {

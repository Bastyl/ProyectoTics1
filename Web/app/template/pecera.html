{% extends "plantilla.html"%}

{% block content %}
<script src="../static/plugins/highcharts/stock/highstock.js"></script>

<div class="row">
    <div class="col-lg-12 ">
        <h1 class="page-header text-center">
          Datos pecera juanito :)
        </h1>
    </div>

</div>

<!-- Datos en tiempo real -->
<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading text-center">
        <i  class="fa fa-bar-chart-o fa-fw"></i> Datos en tiempo real
    </div>
    <div class="panel-body ">
      <div class="col-lg-6 text-center">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            Ph
          </div>
          <div class="panel-body">
            <p id="data_temp">...</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 text-center">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">

          <div class="panel-body">

          </div>
        </div>

</div>

<!-- /.row -->
<div id="#graficos"class="row">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <i class="fa fa-bar-chart-o fa-fw"></i> Solicitar Graficos
        </div>
        <!-- /.panel-heading -->
      <div class="panel-body">
            <div class="panel panel-primary">
                  <div class="panel-heading text-center">
                    <i class="fa fa-edit"></i> Editar Intervalo
                  </div>
                  <div class="panel-body">
                    <form class="" action="pecera.html" method="post">
                      <div class="row">
                        <div class="col-lg-12 col-md-12">
                          <div class="form-group text-center">
                            <label for="sel1">Tiempo Inicio:</label>
                              <input type="date" vale="tiempo_final">
                          </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                          <div class="form-group text-center">
                            <label for="sel1">Tiempo Final:</label>
                            <input type="date" vale="tiempo_final">
                          </div>
                        <div class="col-lg-12">
                          <div class="form-group text-center">
                            <label>Variable a graficar:</label>
                            <div class="radio">
                              <input type="radio" name="gender" value="temperatura" checked>Temperatura<br>
                            </div>
                            <div class="radio">
                              <input type="radio" name="gender" value="ph">Ph<br>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary">Solicitar</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>

            <div class="panel panel-primary">
              <div class="panel-heading text-center">
                <i class="fa fa-area-chart"></i> Resultado de consulta
              </div>
              <div class="panel-body text-center">
                <div class"container">
                  <div id="chart1"></div>
                </div>
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading text-center">
                <i class="fa fa-area-chart"></i> Resultado de consulta
              </div>
              <div class="panel-body text-center">
                <div class"container">
                  <div id="chart2"></div>
                </div>
              </div>
            </div>

          </div>
      </div>
    </div>
</div>
<!-- /.row -->


<script>

var temperatura;
$(document).ready(function () {
    setInterval("ajaxs()", 1000)
});

function ajaxs() {
    $.ajax({
        type: "POST",
        url: '/data',
        async: true,
        success: function (data) {
            temperatura = data.temperatura
            $("#data_temp").text(data.temperatura)
            $('#data_ph').text(data.ph)
        }
    });
}

// Data generated from http://www.bikeforums.net/professional-cycling-fans/1113087-2017-tour-de-france-gpx-tcx-files.html
Highcharts.setOptions({
    global: {
        useUTC: false
    }
});
var elevationData = [
    [0.0, 20],
    [0.1, 20],
    [0.2, 13],
    [0.3, 13],
    [0.4, 15],
    [0.5, 15],
    [0.6, 17],
    [0.7, 17],
    [0.8, 20],
    [0.9, 20],
    [1.0, 20],
    [1.1, 20],
    [1.2, 20],
    [1.3, 20],
    [1.4, 20],
    [1.5, 10],
    [1.6, 10],
    [1.7, 10],
    [1.8, 10],
    [1.9, 10],
    [2.0, 10],
    [2.1, 10],
    [2.2, 20],
    [2.3, 20],
    [2.4, 20],
    [2.5, 20],
    [2.6, 20],
    [2.7, 20],
    [2.8, 20],
    [2.9,15],
    [3.0,15],
    [3.1,15],
    [3.2,15],
    [3.3,15],
    [3.4,15],
    [3.5,15],
    [3.6,10],
    [3.7,10],
    [3.8,10],
    [3.9,10],
    [4.0,10],
    [4.1,10],
    [4.2,10],
    [4.3,12],
    [4.4,12],
    [4.5,12],
    [4.6,12],
    [4.7,12],
    [4.8,12],
    [4.9,12],
    [5.0,10]
];

var chart1 = new
Highcharts.setOptions({
    global: {
        useUTC: false
    }
});

// Create the chart
var chart1 = Highcharts.stockChart({
    chart: {
        renderTo: "chart1",
        events: {
            load: function () {
                // set up the updating of the chart each second

                var series = this.series[0];
                setInterval(function () {
                  console.log(temperatura)
                      if(temperatura){
                        var x = (new Date()).getTime(), // current time
                        y = Math.round(temperatura);
                        series.addPoint([x, y], true, true);
                      }
                }, 1000);
            }
        }
    },

    rangeSelector: {
        buttons: [{
            count: 1,
            type: 'minute',
            text: '1M'
        }, {
            count: 5,
            type: 'minute',
            text: '5M'
        }, {
            type: 'all',
            text: 'All'
        }],
        inputEnabled: false,
        selected: 0
    },

    title: {
        text: 'Live random data'
    },

    exporting: {
        enabled: false
    },

    series: [{
        data: elevationData
    }]
});



// Now create the chart
var chart2 = new Highcharts.chart('chart2', {

    chart: {
        type: 'area',
        zoomType: 'x',
        panning: true,
        panKey: 'shift'
    },

    title: {
        text: 'Valores de temperatura'
    },

    subtitle: {
        text: 'Una aproximación a la realidad'
    },
    xAxis: {
        labels: {
            format: '{value} km'
        },
        minRange: 5,
        title: {
            text: 'Distance'
        }
    },
    yAxis: {
        startOnTick: true,
        endOnTick: false,
        maxPadding: 0.35,
        title: {
            text: null
        },
        labels: {
            format: '{value} m'
        }
    },

    tooltip: {
        headerFormat: 'Distance: {point.x:.1f} km<br>',
        pointFormat: '{point.y} m a. s. l.',
        shared: true
    },

    legend: {
        enabled: false
    },

    series: [{
        data: elevationData,
        lineColor: Highcharts.getOptions().colors[1],
        color: Highcharts.getOptions().colors[2],
        fillOpacity: 0.5,
        name: 'Elevation',
        marker: {
            enabled: false
        },
        threshold: null
    }],

    responsive:{
      rules:[{
        condition:{
          callback : true
        }
      }]
    }

});
</script>

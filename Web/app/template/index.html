{% extends "plantilla.html"%}
{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="page-header"> Seleccionar pecera a monitorear o visualizar</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>


<div class="row">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">
      Lista de Peceras ingresadas :
    </div>
    <div class="panel-body center-block">
      <div class="container-fluid">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="text-center"> Numero de Pecera Ingresada </th>
              <th class="text-center"> Nombre de la pecera </th>
              <th class="text-center"> Más Información </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              {% for elem in lista %}
              <td class="text-center">{{elem[1]}}</td>
              <td class="text-center">{{elem[0]}}</td>
              <td class="text-center">
                <a href="/pecera?numero={{elem[1]}}" class="glyphicon glyphicon-plus" style="text-decoration: none;" role="button"></a>
              </td>
              {% endfor %}
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
        <i class="fa fa-pencil-square-o" ></i> Ingresar Pecera nueva
      </div>
      <div class="panel-body">
        <form  action="index" method="post">
        <div class="col-xs-12">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <div class="form-group text-center">
              <div class="page-header text-center">
                <label for="sel1">Ingresar Nombre de la pecera:</label>
              </div>

              <br>
              <input type="name" name="nombre_pecera" class="form-control">
            </div>
          </div>
          <div class="col-lg-4"></div>
        </div>

        <div class="col-xs-12">
          <div class="page-header text-center">
            <label>Ingresar Dimensiones de la pecera (cm) </label>
          </div>
          <br>
        </div>

        <div class="col-xs-12">
            <div class="row">
              <div class="col-lg-4 col-md-4">
                <div class="form-group text-center">
                  <label for="sel1">Ingresar Ancho:</label>
                  <br>
                  <input type="number" name="Ancho" min="100" max="1000" value="100" class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
              <div class="form-group text-center">
                <label for="sel1">Ingresar Largo:</label>
                <br>
                <input type="number" name="Largo" min="100" max="1000" value="100" class="form-control">
              </div>
            </div>
              <div class="col-lg-4">
                <div class="form-group text-center">
                  <label for="sel1">Ingresar Altura:</label>
                  <br>
                  <input type="number" name="quantity" min="100" max="1000" value="100" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



</div>
<!-- /.row -->
{% endblock%}

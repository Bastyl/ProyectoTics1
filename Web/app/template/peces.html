{% extends "plantilla.html"%}
{% block content %}
<div class="row">
    <div class="col-lg-12 ">
        <h1 class="page-header text-center">
          Lista Peces de juanito :)
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- Datos en tiempo real -->
<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading text-center">
        <i  class="fa fa-bar-chart-o fa-fw"></i> Datos en tiempo real
    </div>
    <div class="panel-body ">
      <div class="col-lg-6 text-center">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            Ph
          </div>
          <div class="panel-body">
            <p id="data_temp">...</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 text-center">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            Temperatura  (°C)
          </div>
          <div class="panel-body">
            <p id="data_ph">...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        setInterval("ajaxs()", 1000)
    });

    function ajaxs() {
        $.ajax({
            type: "POST",
            url: '/data',
            async: true,
            success: function (data) {
                $("#data_temp").text(data.temperatura)
                $('#data_ph').text(data.ph)
            }
        });
    }
</script>

<div class="row">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">
        <i class="fa fa-edit"></i> Tabla de peces ingresados
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="text-center"> Número </th>
            <th class="text-cemter"> Tipo de Pez </th>
            <th class="text-center"> Nombre </th>
          </tr>
        </thead>
        <tbody>
        {% for elem in peces %}
          <tr>
            <td class="text-center">{{elem[0]}}</td>
            <td class="text-center">{{elem[1]}}</td>
            <td class="text-center">{{elem[2]}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- /.row -->
</div>
<!-- /.row -->
{% endblock%}
